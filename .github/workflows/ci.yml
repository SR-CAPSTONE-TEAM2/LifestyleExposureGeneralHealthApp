name: Expo Web CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  expo-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Expo doctor
        run: npx expo doctor

      - name: Type check
        run: npm run typecheck --if-present

      - name: Lint
        run: npm run lint --if-present

      - name: Export Expo Web
        run: npx expo export -p web
